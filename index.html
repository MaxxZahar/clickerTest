<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>

<body>
    <div class="field">
        <div class="cover up">
            <div class="button">New</div>
        </div>
        <div class="cover down">
            <div class="button">Continue</div>
        </div>
        <div class="bar levelbar">Level: 1</div>
        <div class="bar currentscorebar">Total Score: 0</div>
        <div class="bar recordbar">Highest Score: 0</div>
        <div class="roundending">
            <div class="option con">Continue</div>
            <div class="option quit">Quit</div>
        </div>
        <div class="endscreen">
            <p class="endscore">Congratulations!</p>
            <p class="endscore">Your score: 0</p>
            <p class="endscore">Record score: 0</p>
        </div>
        <!-- <div class="counter score">0</div> -->
        <!-- <div class="counter error">0</div> -->
    </div>
    <!-- <script src="levels.js"></script> -->
    <script type="module" src="script.js"></script>
</body>

</html>
